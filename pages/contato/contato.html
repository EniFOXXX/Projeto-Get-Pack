    <main class="main-container">
      <h1>FALE CONOSCO</h1>
      <div class="main-container-content">
        <div class="container-image">
          <img src="/assets/images/email_ss_1920-1920x1024.png" />
        </div>
        <div class="form-container">
          <form action="">
            <fieldset class="form-fieldset-name">
              <label>Nome</label>
              <br />
              <input type="text" placeholder="Digite seu nome Completo" />
            </fieldset>
            <fieldset class="form-fieldset-email">
              <label>E-mail</label>
              <br />
              <input type="email" placeholder="Digite seu E-mail" />
            </fieldset>
            <fieldset class="form-fieldset-email">
              <label> Telefone </label>
              <br />
              <input type="tel" placeholder="Digite seu n° de telefone" />
            </fieldset>
            <fieldset class="form-fieldset-message">
              <label>Mensagem</label>
              <textarea
                class="text-area"
                name="msg"
                id="msg"
                cols="30"
                rows="8"
                placeholder="Digite aqui sua mensagem, responderemos assim que possível"
              ></textarea>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
