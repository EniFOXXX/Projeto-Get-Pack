    <main>
      <h1>FALE CONOSCO</h1>
      <section>
        <figure class="container-image">
          <img src="/assets/images/email_ss_1920-1920x1024.png" />
        </figure>
        <form action="">
          <fieldset class="form-fieldset">
            <label>Nome</label>
            <input
              type="text"
              id="input-name"
              placeholder="Digite seu nome Completo"
            />
          </fieldset>
          <p id="name-helper" class="helper-text">Mensagem de ajuda</p>
          <fieldset class="form-fieldset">
            <label>Email</label>
            <input
              type="email"
              id="input-email"
              placeholder="Digite seu E-mail"
            />
          </fieldset>
          <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
          <fieldset class="form-fieldset">
            <label>Telefone</label>
            <input
              type="text"
              id="input-phone"
              placeholder="Digite seu Telefone"
            />
          </fieldset>
          <p id="phone-helper" class="helper-text">Mensagem de ajuda</p>
          <fieldset class="form-fieldset" id="form-textarea">
            <label>Mensagem</label>
            <textarea
              class="text-area"
              name="msg"
              id="msg"
              cols="30"
              rows="8"
              placeholder="Digite aqui sua mensagem, responderemos assim que possível"
            ></textarea>
          </fieldset>
          <button type="submit">ENVIAR</button>
        </form>
      </section>
    </main>
