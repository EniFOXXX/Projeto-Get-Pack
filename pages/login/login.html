<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" /> <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap"
    rel="stylesheet"
  />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <header id="header-login">
      <div>
        <a href="../../index.html"
          ><img
            id="image-logo"
            src="../../assets/images/GETPACK1-LOGO 1.png"
            alt="logo GetPack"
        /></a>
      </div>
      <nav>
        <li id="index"><a href="../../index.html">Início</a></li>
      </nav>
    </header>
    <section class="section-form">
      <div class="form">
        <h3>Login</h3>
        <form action="#">
          <fieldset class="form-fieldset">
            <input
              class ="input-value"
              id="email"
              type="text"
              placeholder=" Digite seu endereço de email"
              autocomplete="on"
              required
            />
            <label>E-mail</label>
            <span id="email-span"></span>
          </fieldset>

          <fieldset class="form-fieldset">
            <input
              class ="input-value"
              id="password"
              type="password"
              placeholder="Digite sua senha"
              autocomplete="on"
              required
            />
            <label>Password</label>
            <i class="bi bi-eye-slash" id="toggle-password"></i>
            <span id="password-span"></span>
          </fieldset>

          <div class="checkbox">
            <input type="checkbox" id="logincheck" />
            <label for="logincheck">
              Eu aceito todos os termos e condições</label
            >
          </div>
          <div class="checkbox">
            <a href="#">Esqueceu sua senha ?</a>
          </div>
          <button class="button" id="my-btn" type="submit">Enviar</button>
        </form>
      </div>
      <div class="form login">
        <h3>Login</h3>
      </div>
            
      <!-- Modal content -->
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p></p>
        </div>
      </div>
    </section>
  </body>
</html>
